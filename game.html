<div><h2 class="time rainbow">{{gameService.time$ | async}}</h2></div>

<h2 class="container">
    <row [blockData]="rowData" [gameData]="gameService.gameData" *ngFor="#rowData of gameService.separatedData; #idx = index" (blockBubble)="gameService.wordSelected($event)"></row>
</h2>


<div class="dimensions">
    <h4 style="font-style: italic;">Enter a value for column and row between 1 and 10</h4>
    <div class="bound"><div>Columns: </div><input [(ngModel)]="gameService.columnCount" type="number" min="1" max="9" maxlength="1"></div>
    <div class="bound"><div>Rows: </div><input [(ngModel)]="gameService.rowCount" type="number" min="1" max-length="1"></div>
    <button class="reload-btn" (click)="gameService.reload()">Reload</button>
</div>
